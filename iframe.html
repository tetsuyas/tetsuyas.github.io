<html>
<head>
  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
</head>

<body>
<h2>iFrame Page</h2>
<p id="cookie_text"></p>
<script>
$(function(){
  function set_cookie(){
    var Nowymdhms　=　new Date();
    var NowHour = Nowymdhms.getHours();
    var NowMin = Nowymdhms.getMinutes();
    var NowSec = Nowymdhms.getSeconds();
    if(NowHour < 10){
      NowHour = "0"+NowHour;
    }
    if(NowMin < 10){
      NowMin = "0"+NowMin;
    }
    var h = NowHour+":"+NowMin+":"+NowSec;

    console.log("==Media Sample Page== : " + h);
    document.cookie = "medeia_com_cv1=" + h;
    console.log(document.cookie);
    $('#cookie_text').text(document.cookie);
  }
  setInterval(set_cookie, 2000)
});
</script>
</body>
</html>
