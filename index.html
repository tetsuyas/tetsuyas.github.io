<script>
  function gethour(){
    var Nowymdhms　=　new Date();
    var NowHour = Nowymdhms.getHours();
    var NowMin = Nowymdhms.getMinutes();
    var NowSec = Nowymdhms.getSeconds();
    if(NowHour < 10){
      NowHour = "0"+NowHour;
    }
    if(NowMin < 10){
      NowMin = "0"+NowMin;
    }
    var h = NowHour+":"+NowMin+":"+NowSec;
    return h;
  }

  var cookie_name = "media_com_cv";
  var clear_cookie = function(){
    document.cookie = cookie_name+"=1; max-age=0";
    console.log(document.cookie);
    $('#cookie_text').text(document.cookie);
  };
  var set_cookie = function(){
    document.cookie = cookie_name+"=" + gethour();
    alert("LPへ遷移します。");
    window.location.href = "https://coderdojo-kamakura.github.io/lp.html";
  };

  $(function(){
    console.log("==Media Sample Page==");
    console.log(document.cookie);
    $('#cookie_text').text(document.cookie);
  });
</script>

<h2>Media Page</h2>
<p>Current cookie: <span id="cookie_text"></span></p>
<a href="#" onclick="clear_cookie()">クッキーを削除する</a>
<a href="#" onclick="set_cookie()">広告をクリックする</a>
